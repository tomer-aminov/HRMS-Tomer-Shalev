   <script>
      document.addEventListener('DOMContentLoaded', function () {
         // בדיקה אם המשתמש מחובר
         const currentUser = localStorage.getItem('currentUser')
         if (!currentUser) {
            // אם לא מחובר, חזור לעמוד ההתחברות
            window.location.href = 'index.html'
            return
         }

         const user = JSON.parse(currentUser)

         // בדיקה שהמשתמש הוא employee
         if (user.role !== 'employee') {
            // אם לא employee, חזור לעמוד ההתחברות
            localStorage.removeItem('currentUser')
            window.location.href = 'index.html'
            return
         }

         // הצג את שם המשתמש
         const userNameElement = document.getElementById('userName')
         userNameElement.textContent = `${user.firstName} ${user.lastName}`

         // כפתור התנתקות
         const logoutBtn = document.getElementById('logoutBtn')
         logoutBtn.addEventListener('click', function (e) {
            e.preventDefault()

            // מחיקת פרטי המשתמש
            localStorage.removeItem('currentUser')

            // חזרה לעמוד ההתחברות
            window.location.href = 'index.html'
         })

         // טעינת בקשות ההגשה
         loadMyApplications()
      })

      // פונקציה לטעינת בקשות ההגשה של המשתמש
      async function loadMyApplications() {
         const loadingSpinner = document.getElementById('loadingSpinner')
         const noApplications = document.getElementById('noApplications')
         const applicationsContainer = document.getElementById(
            'applicationsContainer'
         )

         try {
            // הצג spinner
            loadingSpinner.style.display = 'block'
            noApplications.style.display = 'none'
            applicationsContainer.style.display = 'none'

            // קבלת כל המשרות מהשרת
            const response = await fetch(`${API_BASE_URL}/jobs`)
            const result = await response.json()

            if (result.success && result.data) {
               const currentUser = JSON.parse(
                  localStorage.getItem('currentUser')
               )

               if (!currentUser || !currentUser._id) {
                  throw new Error('משתמש לא נמצא')
               }

               // סינון רק המשרות שהמשתמש הגיש אליהן
               const myApplications = result.data.filter((job) => {
                  if (!job.users || job.users.length === 0) {
                     return false
                  }
                  return job.users.some((user) => {
                     return user._id === currentUser._id
                  })
               })

               // הצגת התוצאות
               if (myApplications.length === 0) {
                  // אין בקשות הגשה
                  loadingSpinner.style.display = 'none'
                  noApplications.style.display = 'block'
               } else {
                  // הצג את הבקשות
                  displayApplications(myApplications)
                  loadingSpinner.style.display = 'none'
                  applicationsContainer.style.display = 'block'
               }
            } else {
               throw new Error(result.message || 'שגיאה בטעינת הבקשות')
            }
         } catch (error) {
            console.error('שגיאה בטעינת בקשות ההגשה:', error)
            loadingSpinner.style.display = 'none'
            noApplications.style.display = 'block'
            document.querySelector('#noApplications h4').textContent =
               'שגיאה בטעינת הבקשות'
            document.querySelector('#noApplications p').textContent =
               'אירעה שגיאה בטעינת בקשות ההגשה שלך'
         }
      }

      // פונקציה להצגת בקשות ההגשה
      function displayApplications(applications) {
         const applicationsContainer = document.getElementById(
            'applicationsContainer'
         )

         const applicationsHTML = applications
            .reverse()
            .map((job, index) => {
               const currentUser = JSON.parse(
                  localStorage.getItem('currentUser')
               )
               const hasApplied =
                  job.users &&
                  job.users.some((user) => user._id === currentUser._id)

               return `
                <div class="col-lg-6 col-xl-4 mb-4">
                   <div class="card border-left-success shadow h-100">
                      <div class="card-body">
                         <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                                              <div class="text-center mb-2">
                                   <span class="badge badge-success badge-pill" style="font-size: 0.8rem; padding: 0.5rem 1rem;">
                                      <i class="fas fa-check-circle mr-1"></i>
                                      קורות חיים הוגשו למשרה זו
                                   </span>
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">
                                   ${job.title}
                                </div>
                                <div class="text-sm text-gray-600 mt-2">
                                   ${job.description}
                                </div>
                               
                            </div>
                            <div class="col-auto">
                               <i class="fas fa-clipboard-check fa-2x text-gray-300"></i>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
                `
            })
            .join('')

         applicationsContainer.innerHTML = applicationsHTML
      }
