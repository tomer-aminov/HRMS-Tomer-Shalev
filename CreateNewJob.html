   <!-- Job Creation Script -->
   <script>
      document.addEventListener('DOMContentLoaded', function () {
         // בדיקה אם המשתמש מחובר
         const currentUser = localStorage.getItem('currentUser')
         if (!currentUser) {
            // אם לא מחובר, חזור לעמוד ההתחברות
            window.location.href = 'index.html'
            return
         }

         const user = JSON.parse(currentUser)

         // בדיקה שהמשתמש הוא recruiter
         if (user.role !== 'recruiter') {
            // אם לא recruiter, חזור לעמוד ההתחברות
            localStorage.removeItem('currentUser')
            window.location.href = 'index.html'
            return
         }

         // הצג את שם המשתמש
         const userNameElement = document.getElementById('userName')
         userNameElement.textContent = `${user.firstName} ${user.lastName}`

         // כפתור התנתקות
         const logoutBtn = document.getElementById('logoutBtn')
         logoutBtn.addEventListener('click', function (e) {
            e.preventDefault()

            // מחיקת פרטי המשתמש
            localStorage.removeItem('currentUser')

            // חזרה לעמוד ההתחברות
            window.location.href = 'index.html'
         })

         // טופס יצירת משרה
         const createJobForm = document.getElementById('createJobForm')
         const submitBtn = document.getElementById('submitBtn')
         const messageArea = document.getElementById('messageArea')
         const messageContent = document.getElementById('messageContent')
         const messageText = document.getElementById('messageText')

         // פונקציה להצגת הודעות
         function showMessage(message, type) {
            messageText.textContent = message
            messageContent.className = `alert alert-${type}`
            messageArea.style.display = 'block'

            // הסתרת ההודעה אחרי 5 שניות
            setTimeout(() => {
               messageArea.style.display = 'none'
            }, 5000)
         }

         createJobForm.addEventListener('submit', async function (e) {
            e.preventDefault()

            // הסתרת הודעות קודמות
            messageArea.style.display = 'none'

            // השבתת הכפתור למניעת שליחה כפולה
            submitBtn.disabled = true
            submitBtn.innerHTML =
               '<i class="fas fa-spinner fa-spin"></i> יוצר משרה...'

            try {
               const formData = new FormData(createJobForm)
               const jobData = {
                  title: formData.get('title'),
                  description: formData.get('description')
               }

               const response = await fetch(`${API_BASE_URL}/jobs`, {
                  method: 'POST',
                  headers: {
                     'Content-Type': 'application/json'
                  },
                  body: JSON.stringify(jobData)
               })

               const result = await response.json()

               if (response.ok) {
                  // הצלחה
                  showMessage('! המשרה נוצרה בהצלחה', 'success')

                  // ניקוי הטופס
                  createJobForm.reset()

                  // חזרה ללוח הבקרה אחרי 2 שניות
                  setTimeout(() => {
                     window.location.href = 'HomePageForRec.html'
                  }, 2000)
               } else {
                  // שגיאה
                  showMessage(
                     `שגיאה ביצירת המשרה: ${
                        result.message || 'שגיאה לא ידועה'
                     }`,
                     'danger'
                  )
               }
            } catch (error) {
               console.error('Error creating job:', error)
               showMessage('שגיאה בתקשורת עם השרת. אנא נסה שוב.', 'danger')
            } finally {
               // הפעלת הכפתור מחדש
               submitBtn.disabled = false
               submitBtn.innerHTML =
                  '<i class="fas fa-plus-circle"></i> צור משרה חדשה'
            }
         })
      })
   </script>
