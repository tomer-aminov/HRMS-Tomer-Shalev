   <!-- User Management Script -->
   <script>
      document.addEventListener('DOMContentLoaded', function () {
         // בדיקה אם המשתמש מחובר
         const currentUser = localStorage.getItem('currentUser')
         if (!currentUser) {
            // אם לא מחובר, חזור לעמוד ההתחברות
            window.location.href = 'index.html'
            return
         }

         const user = JSON.parse(currentUser)

         // בדיקה שהמשתמש הוא recruiter
         if (user.role !== 'recruiter') {
            // אם לא recruiter, חזור לעמוד ההתחברות
            localStorage.removeItem('currentUser')
            window.location.href = 'index.html'
            return
         }

         // הצג את שם המשתמש
         const userNameElement = document.getElementById('userName')
         userNameElement.textContent = `${user.firstName} ${user.lastName}`

         // כפתור התנתקות
         const logoutBtn = document.getElementById('logoutBtn')
         logoutBtn.addEventListener('click', function (e) {
            e.preventDefault()

            // מחיקת פרטי המשתמש
            localStorage.removeItem('currentUser')

            // חזרה לעמוד ההתחברות
            window.location.href = 'index.html'
         })

         // טעינת המשרות מהשרת
         loadJobs()
      })

      // פונקציה לטעינת המשרות
      async function loadJobs() {
         try {
            const response = await fetch(`${API_BASE_URL}/jobs`)
            const result = await response.json()

            if (result.success) {
               displayJobs(result.data)
            } else {
               console.error('Error loading jobs:', result.message)
               showError('שגיאה בטעינת המשרות')
            }
         } catch (error) {
            console.error('Error:', error)
            showError('שגיאה בחיבור לשרת')
         }
      }

      // פונקציה להצגת המשרות
      function displayJobs(jobs) {
         const jobsListElement = document.getElementById('jobsList')

         if (jobs.length === 0) {
            jobsListElement.innerHTML = `
               <div class="col-12 text-center">
                  <div class="alert alert-info">
                     <i class="fas fa-info-circle"></i>
                     אין משרות זמינות כרגע
                  </div>
               </div>
            `
            return
         }

         const jobsHTML = jobs
            .map(
               (job, index) => `
            <div class="col-lg-6 col-xl-4 mb-4">
               <div class="card border-left-primary shadow h-100">
                  <div class="card-body">
                     <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                           <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                              משרה ${index + 1}
                           </div>
                           <div class="h5 mb-0 font-weight-bold text-gray-800">
                              ${job.title}
                           </div>
                           <div class="text-sm text-gray-600 mt-2">
                              ${job.description}
                           </div>
                           <div class="mt-3">
                              <span class="badge badge-info">
                                 <i class="fas fa-users"></i>
                                 ${job.users ? job.users.length : 0} מועמדים
                              </span>
                           </div>
                        </div>
                        <div class="col-auto">
                           <i class="fas fa-briefcase fa-2x text-gray-300"></i>
                        </div>
                     </div>
                     <div class="mt-3">
                        <button class="btn btn-primary btn-sm" onclick="viewCandidates('${
                           job._id
                        }')">
                           <i class="fas fa-users"></i>
                           צפייה במועמדים
                        </button>
                        <button class="btn btn-outline-secondary btn-sm ml-2" onclick="viewJobDetails('${
                           job._id
                        }')">
                           <i class="fas fa-eye"></i>
                           פרטים
                        </button>
                     </div>
                  </div>
               </div>
            </div>
         `
            )
            .join('')

         jobsListElement.innerHTML = jobsHTML
      }

      // פונקציה לצפייה במועמדים למשרה ספציפית
      function viewCandidates(jobId) {
         // ניווט לעמוד המועמדים למשרה ספציפית
         window.location.href = `view-candidates2.html?jobId=${jobId}`
      }

      // פונקציה לצפייה בפרטי המשרה
      function viewJobDetails(jobId) {
         // כאן תוכל להוסיף ניווט לעמוד פרטי המשרה
         alert(`פרטי המשרה: ${jobId}`)
         // window.location.href = `job-details.html?jobId=${jobId}`
      }

      // פונקציה להצגת שגיאות
      function showError(message) {
         const jobsListElement = document.getElementById('jobsList')
         jobsListElement.innerHTML = `
            <div class="col-12 text-center">
               <div class="alert alert-danger">
                  <i class="fas fa-exclamation-triangle"></i>
                  ${message}
               </div>
            </div>
         `
      }
