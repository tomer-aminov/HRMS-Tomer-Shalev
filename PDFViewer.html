      <style>
         .pdf-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 2rem auto;
            max-width: 1200px;
            overflow: hidden;
         }

         .pdf-toolbar {
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
         }

         .pdf-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
         }

         .btn-pdf {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
         }

         .btn-pdf:hover {
            background: #0056b3;
            transform: translateY(-1px);
         }

         .btn-pdf:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
         }

         .page-info {
            font-weight: 600;
            color: #495057;
            margin: 0 1rem;
         }

         .zoom-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
         }

         .zoom-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
         }

         .zoom-btn:hover {
            background: #218838;
         }

         .pdf-viewer {
            width: 100%;
            height: 70vh;
            overflow: auto;
            background: #e9ecef;
            position: relative;
         }

         .pdf-canvas {
            display: block;
            margin: 1rem auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: white;
         }

         .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
            color: #6c757d;
         }

         .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
         }

         @keyframes spin {
            0% {
               transform: rotate(0deg);
            }
            100% {
               transform: rotate(360deg);
            }
         }

         .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem;
            text-align: center;
         }

         .file-info {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 5px;
            padding: 1rem;
            margin: 1rem;
         }

         .file-info h5 {
            color: #0056b3;
            margin-bottom: 0.5rem;
         }

         .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
         }

         .back-btn:hover {
            background: #545b62;
            color: white;
            text-decoration: none;
         }

         @media (max-width: 768px) {
            .pdf-toolbar {
               flex-direction: column;
               gap: 1rem;
            }

            .pdf-controls {
               justify-content: center;
            }

            .pdf-viewer {
               height: 50vh;
            }
         }

      document.addEventListener('DOMContentLoaded', function () {

            userNameElement.textContent = `${user.firstName} ${user.lastName}`

            // כפתור התנתקות

            logoutBtn.addEventListener('click', function (e) {
               e.preventDefault()

               localStorage.removeItem('currentUser')

               // חזרה לעמוד ההתחברות
               window.location.href = 'index.html'
            })
         } else {
            // אם לא מחובר, הצג "אורח" או הסתר את התפריט
            const userNameElement = document.getElementById('userName')
            userNameElement.textContent = 'אורח'

            if (logoutBtn) {
               logoutBtn.style.display = 'none'
            }
         }
      })

   <!-- PDF Viewer Script -->
   <script>
      // הגדרת API Base URL

      // הגדרת PDF.js worker
      pdfjsLib.GlobalWorkerOptions.workerSrc =
         'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js'

      let pdfDoc = null
      let pageNum = 1
      let pageRendering = false
      let pageNumPending = null
      let scale = 1.0
      const scaleDelta = 0.2

      // קבלת פרמטרים מה-URL
      const urlParams = new URLSearchParams(window.location.search)
      const fileUrl = urlParams.get('file')
      const fileName = urlParams.get('name')
      const fileHash = urlParams.get('hash')

      // אלמנטים
      const pdfViewer = document.getElementById('pdfViewer')
      const loading = document.getElementById('loading')
      const prevPage = document.getElementById('prevPage')
      const nextPage = document.getElementById('nextPage')
      const pageInfo = document.getElementById('pageInfo')
      const zoomIn = document.getElementById('zoomIn')
      const zoomOut = document.getElementById('zoomOut')
      const zoomLevel = document.getElementById('zoomLevel')
      const refreshBtn = document.getElementById('refreshBtn')
      const fileInfo = document.getElementById('fileInfo')
      const fileNameElement = document.getElementById('fileName')
      const fileSizeElement = document.getElementById('fileSize')

      // בדיקה אם יש קובץ לטעינה
      if (!fileUrl) {
         showError('לא הועבר קובץ לצפייה')
      } else {
         loadPDF(fileUrl)
         showFileInfo()

         // הסתרת הודעת הטיפ אחרי 10 שניות
         setTimeout(() => {
            const refreshInfo = document.getElementById('refreshInfo')
            if (refreshInfo) {
               refreshInfo.style.display = 'none'
            }
         }, 10000)
      }

      function showError(message) {
         loading.innerHTML = `
             <div class="error-message">
                 <i class="fas fa-exclamation-triangle"></i>
                 <h4>שגיאה בטעינת הקובץ</h4>
                 <p>${message}</p>
                 <a href="javascript:void(0)" onclick="goBack()" class="btn btn-primary">חזרה</a>
             </div>
         `
      }

      function showFileInfo() {
         if (fileName) {
            fileNameElement.textContent = `שם הקובץ: ${fileName}`
            fileInfo.style.display = 'block'
         }
      }

      async function loadPDF(url) {
         try {
            // הוספת פרמטר hash לשבירת cache אם לא קיים
            let finalUrl = url
            if (!url.includes('?h=') && !url.includes('?t=')) {
               const hash = fileHash || Date.now()
               finalUrl = `${url}${url.includes('?') ? '&' : '?'}h=${hash}`
            }

            console.log('טוען PDF מ:', finalUrl)

            // טעינת הקובץ
            const loadingTask = pdfjsLib.getDocument({
               url: finalUrl,
               disableCache: true,
               disableStream: false,
               disableAutoFetch: false
            })
            pdfDoc = await loadingTask.promise

            // הסתרת מסך הטעינה
            loading.style.display = 'none'

            // עדכון מידע על העמודים
            pageInfo.textContent = `עמוד 1 מתוך ${pdfDoc.numPages}`

            // הפעלת כפתורים
            updatePageButtons()

            // טעינת העמוד הראשון
            renderPage(pageNum)
         } catch (error) {
            console.error('שגיאה בטעינת PDF:', error)
            showError(
               'לא ניתן לטעון את הקובץ. ייתכן שהקובץ לא קיים או שאין הרשאה לצפייה בו.'
            )
         }
      }

      function renderPage(num) {
         pageRendering = true

         pdfDoc.getPage(num).then(function (page) {
            const viewport = page.getViewport({ scale: scale })
            const canvas = document.createElement('canvas')
            const ctx = canvas.getContext('2d')

            canvas.height = viewport.height
            canvas.width = viewport.width
            canvas.className = 'pdf-canvas'

            const renderContext = {
               canvasContext: ctx,
               viewport: viewport
            }

            const renderTask = page.render(renderContext)

            renderTask.promise.then(function () {
               pageRendering = false

               // ניקוי הקונטיינר והוספת הקנבס
               pdfViewer.innerHTML = ''
               pdfViewer.appendChild(canvas)

               if (pageNumPending !== null) {
                  renderPage(pageNumPending)
                  pageNumPending = null
               }
            })
         })

         pageInfo.textContent = `עמוד ${num} מתוך ${pdfDoc.numPages}`
      }

      function queueRenderPage(num) {
         if (pageRendering) {
            pageNumPending = num
         } else {
            renderPage(num)
         }
      }

      function onPrevPage() {
         if (pageNum <= 1) {
            return
         }
         pageNum--
         queueRenderPage(pageNum)
         updatePageButtons()
      }

      function onNextPage() {
         if (pageNum >= pdfDoc.numPages) {
            return
         }
         pageNum++
         queueRenderPage(pageNum)
         updatePageButtons()
      }

      function updatePageButtons() {
         prevPage.disabled = pageNum <= 1
         nextPage.disabled = pageNum >= pdfDoc.numPages
      }

      function onZoomIn() {
         scale += scaleDelta
         updateZoom()
         queueRenderPage(pageNum)
      }

      function onZoomOut() {
         if (scale > scaleDelta) {
            scale -= scaleDelta
            updateZoom()
            queueRenderPage(pageNum)
         }
      }

      function updateZoom() {
         zoomLevel.textContent = Math.round(scale * 100) + '%'
      }

      // פונקציה לרענון הקובץ
      function refreshFile() {
         // איפוס משתנים
         pdfDoc = null
         pageNum = 1
         pageRendering = false
         pageNumPending = null
         scale = 1.0

         // הצגת מסך טעינה
         loading.style.display = 'flex'
         pdfViewer.innerHTML = `
            <div class="loading" id="loading">
               <div class="spinner"></div>
               <p>מרענן קובץ PDF...</p>
            </div>
         `

         // טעינה מחדש של הקובץ עם hash חדש
         const newUrl = fileUrl.split('?')[0] + '?h=' + Date.now()
         loadPDF(newUrl)

         console.log('מרענן קובץ עם URL חדש:', newUrl)
      }

      // Event listeners
      prevPage.addEventListener('click', onPrevPage)
      nextPage.addEventListener('click', onNextPage)
      zoomIn.addEventListener('click', onZoomIn)
      zoomOut.addEventListener('click', onZoomOut)
      refreshBtn.addEventListener('click', refreshFile)

      // בדיקה אוטומטית אם הקובץ השתנה (כל 30 שניות)
      let fileCheckInterval
      if (fileHash) {
         fileCheckInterval = setInterval(async () => {
            try {
               // בדיקה אם הקובץ השתנה על ידי קריאה ל-API
               const userId = fileUrl.match(/\/users\/([^\/]+)\/view-pdf/)?.[1]
               if (userId) {
                  const response = await fetch(
                     `${API_BASE_URL}/users/${userId}/file-info`
                  )
                  if (response.ok) {
                     const data = await response.json()
                     if (
                        data.success &&
                        data.data &&
                        data.data.fileHash !== fileHash
                     ) {
                        // הקובץ השתנה - הצג הודעה למשתמש
                        const refreshInfo =
                           document.getElementById('refreshInfo')
                        if (refreshInfo) {
                           refreshInfo.innerHTML = `
                              <i class="fas fa-exclamation-triangle"></i>
                              <strong>הקובץ השתנה!</strong> לחץ על כפתור "רענן" כדי לראות את הקובץ המעודכן.
                           `
                           refreshInfo.className = 'alert alert-warning'
                           refreshInfo.style.display = 'block'
                        }
                     }
                  }
               }
            } catch (error) {
               console.log('שגיאה בבדיקת עדכון הקובץ:', error)
            }
         }, 30000) // בדיקה כל 30 שניות
      }

      // ניווט במקלדת
      document.addEventListener('keydown', function (e) {
         if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
            onNextPage()
         } else if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
            onPrevPage()
         } else if (e.key === '+' || e.key === '=') {
            onZoomIn()
         } else if (e.key === '-') {
            onZoomOut()
         }
      })

      // פונקציה לחזרה לעמוד הקודם
      function goBack() {
         if (window.history.length > 1) {
            window.history.back()
         } else {
            // אם אין היסטוריה, לך לדף הבית
            window.location.href = 'index.html'
         }
      }

      // ניקוי interval כאשר הדף נסגר
      window.addEventListener('beforeunload', function () {
         if (fileCheckInterval) {
            clearInterval(fileCheckInterval)
         }
      })
   </script>
