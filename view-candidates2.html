   <!-- User Management Script -->
   <script>
      document.addEventListener('DOMContentLoaded', function () {
         // בדיקה אם המשתמש מחובר
         const currentUser = localStorage.getItem('currentUser')
         if (!currentUser) {
            // אם לא מחובר, חזור לעמוד ההתחברות
            window.location.href = 'index.html'
            return
         }

         const user = JSON.parse(currentUser)

         // בדיקה שהמשתמש הוא recruiter
         if (user.role !== 'recruiter') {
            // אם לא recruiter, חזור לעמוד ההתחברות
            localStorage.removeItem('currentUser')
            window.location.href = 'index.html'
            return
         }

         // הצג את שם המשתמש
         const userNameElement = document.getElementById('userName')
         userNameElement.textContent = `${user.firstName} ${user.lastName}`

         // כפתור התנתקות
         const logoutBtn = document.getElementById('logoutBtn')
         logoutBtn.addEventListener('click', function (e) {
            e.preventDefault()

            // מחיקת פרטי המשתמש
            localStorage.removeItem('currentUser')

            // חזרה לעמוד ההתחברות
            window.location.href = 'index.html'
         })

         // קבלת jobId מה-URL
         const urlParams = new URLSearchParams(window.location.search)
         const jobId = urlParams.get('jobId')

         if (!jobId) {
            showError('לא הועבר מזהה משרה')
            return
         }

         // טעינת פרטי המשרה והמועמדים
         loadJobDetails(jobId)
      })

      // פונקציה לטעינת פרטי המשרה והמועמדים
      async function loadJobDetails(jobId) {
         try {
            const response = await fetch(`${API_BASE_URL}/jobs/${jobId}`)
            const result = await response.json()

            console.log('Full API response:', result)

            if (result.success) {
               displayJobInfo(result.data)
               displayCandidates(result.data.users)
            } else {
               console.error('Error loading job details:', result.message)
               showError('שגיאה בטעינת פרטי המשרה')
            }
         } catch (error) {
            console.error('Error:', error)
            showError('שגיאה בחיבור לשרת')
         }
      }

      // פונקציה להצגת פרטי המשרה
      function displayJobInfo(job) {
         const jobTitleElement = document.getElementById('jobTitle')
         const jobDescriptionElement = document.getElementById('jobDescription')

         jobTitleElement.textContent = job.title
         jobDescriptionElement.textContent = job.description
      }

      // פונקציה להצגת המועמדים
      function displayCandidates(users) {
         const candidatesListElement = document.getElementById('candidatesList')

         // לוג לבדיקת הנתונים שמגיעים מהשרת
         console.log('Users data received:', users)
         users.forEach((user, index) => {
            console.log(`User ${index + 1}:`, {
               firstName: user.firstName,
               lastName: user.lastName,
               email: user.email,
               phoneNumber: user.phoneNumber,
               role: user.role
            })
         })

         if (!users || users.length === 0) {
            candidatesListElement.innerHTML = `
               <div class="text-center">
                  <div class="alert alert-info">
                     <i class="fas fa-info-circle"></i>
                     אין מועמדים למשרה זו כרגע
                  </div>
               </div>
            `
            return
         }

         const candidatesHTML = users
            .map(
               (user, index) => `
            <div class="row mb-3">
               <div class="col-12">
                  <div class="card border-left-success shadow h-100">
                     <div class="card-body">
                        <div class="row no-gutters align-items-center">
                           <div class="col mr-2">

                              <div class="h5 mb-0 font-weight-bold text-gray-800">
                                 ${user.firstName} ${user.lastName}
                              </div>
                              <div class="text-sm text-gray-600 mt-2">
                                 <i class="fas fa-envelope"></i> ${user.email}
                              </div>
                                                             <div class="text-sm text-gray-600">
                                  <i class="fas fa-phone"></i> ${
                                     user.phoneNumber || 'לא צוין'
                                  }
                               </div>
                           </div>
                           <div class="col-auto">
                              <i class="fas fa-user fa-2x text-gray-300"></i>
                           </div>
                        </div>
                                                 <div class="mt-3">
                            <button class="btn btn-primary btn-sm" onclick="viewUserCV('${
                               user._id
                            }')">
                               <i class="fas fa-file-pdf"></i>
                               צפייה בקובץ קורות החיים
                            </button>
                         </div>
                     </div>
                  </div>
               </div>
            </div>
         `
            )
            .join('')

         candidatesListElement.innerHTML = candidatesHTML
      }

      // פונקציה לצפייה בקובץ קורות החיים של המשתמש
      async function viewUserCV(userId) {
         try {
            // קבלת מידע על הקובץ מהשרת
            const response = await fetch(
               `${API_BASE_URL}/users/${userId}/file-info`
            )

            if (!response.ok) {
               const errorData = await response.json()
               alert(errorData.message || 'לא ניתן לפתוח את הקובץ')
               return
            }

            const data = await response.json()

            if (data.success && data.data) {
               // בניית URL לדף הצפייה עם hash לשבירת cache
               const fileHash =
                  data.data.fileHash ||
                  data.data.lastModifiedTimestamp ||
                  Date.now()
               const fileUrl = `${API_BASE_URL}/users/${userId}/view-pdf?h=${fileHash}`
               const viewerUrl = `PDFViewer.html?file=${encodeURIComponent(
                  fileUrl
               )}&name=${encodeURIComponent(
                  data.data.fileName
               )}&hash=${fileHash}`

               // פתיחת הדף באותו חלון
               window.location.href = viewerUrl
            } else {
               alert('לא ניתן לפתוח את הקובץ')
            }
         } catch (error) {
            console.error('שגיאה בפתיחת הקובץ:', error)
            alert('שגיאה בפתיחת הקובץ')
         }
      }

      // פונקציה להצגת שגיאות
      function showError(message) {
         const candidatesListElement = document.getElementById('candidatesList')
         candidatesListElement.innerHTML = `
            <div class="text-center">
               <div class="alert alert-danger">
                  <i class="fas fa-exclamation-triangle"></i>
                  ${message}
               </div>
            </div>
         `
      }
