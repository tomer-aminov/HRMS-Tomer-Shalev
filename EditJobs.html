   <!-- Job Management Script -->
   <script>
      document.addEventListener('DOMContentLoaded', function () {
         // בדיקה אם המשתמש מחובר
         const currentUser = localStorage.getItem('currentUser')
         if (!currentUser) {
            // אם לא מחובר, חזור לעמוד ההתחברות
            window.location.href = 'index.html'
            return
         }

         const user = JSON.parse(currentUser)

         // בדיקה שהמשתמש הוא recruiter
         if (user.role !== 'recruiter') {
            // אם לא recruiter, חזור לעמוד ההתחברות
            localStorage.removeItem('currentUser')
            window.location.href = 'index.html'
            return
         }

         // הצג את שם המשתמש
         const userNameElement = document.getElementById('userName')
         userNameElement.textContent = `${user.firstName} ${user.lastName}`

         // כפתור התנתקות
         const logoutBtn = document.getElementById('logoutBtn')
         logoutBtn.addEventListener('click', function (e) {
            e.preventDefault()

            // מחיקת פרטי המשתמש
            localStorage.removeItem('currentUser')

            // חזרה לעמוד ההתחברות
            window.location.href = 'index.html'
         })

         // טעינת המשרות
         loadJobs()

         // Event listeners לכפתורי מחיקה
         document
            .getElementById('confirmDeleteBtn')
            .addEventListener('click', function () {
               if (currentDeleteJobId) {
                  performDeleteJob(currentDeleteJobId)
               }
            })

         document
            .getElementById('cancelDeleteBtn')
            .addEventListener('click', function () {
               document.getElementById('deleteConfirmModal').style.display =
                  'none'
               currentDeleteJobId = null
               currentDeleteJobTitle = null
            })
      })

      // פונקציה לטעינת המשרות
      async function loadJobs() {
         const loadingSpinner = document.getElementById('loadingSpinner')
         const jobsList = document.getElementById('jobsList')
         const noJobsMessage = document.getElementById('noJobsMessage')

         try {
            const response = await fetch(`${API_BASE_URL}/jobs`)
            const result = await response.json()

            loadingSpinner.style.display = 'none'

            if (response.ok && result.data && result.data.length > 0) {
               displayJobs(result.data)
               jobsList.style.display = 'block'
            } else {
               noJobsMessage.style.display = 'block'
            }
         } catch (error) {
            console.error('Error loading jobs:', error)
            loadingSpinner.style.display = 'none'
            noJobsMessage.style.display = 'block'
         }
      }

      // פונקציה להצגת המשרות
      function displayJobs(jobs) {
         const jobsList = document.getElementById('jobsList')

         const jobsHTML = jobs
            .reverse()
            .map(
               (job) => `
            <div class="card mb-3 border-left-primary">
               <div class="card-body">
                  <div class="row align-items-center">
                     <div class="col-md-8">
                        <h5 class="card-title text-primary">${job.title}</h5>
                        <p class="card-text text-muted">${job.description}</p>
                        <small class="text-muted">
                           <i class="fas fa-users"></i>
                           ${job.users ? job.users.length : 0} מועמדים
                        </small>
                     </div>
                     <div class="col-md-4 text-left">
                        <div class="btn-group" role="group">
                           <button 
                              class="btn btn-warning btn-sm" 
                              onclick="window.location.href='ChangeSpecificJob.html?id=${
                                 job._id
                              }&title=${encodeURIComponent(
                  job.title
               )}&description=${encodeURIComponent(job.description)}'"
                              title="עריכה"
                           >
                              <i class="fas fa-edit"></i>
                              עריכה
                           </button>
                           <button 
                              class="btn btn-danger btn-sm" 
                              onclick="showDeleteConfirm('${job._id}', '${
                  job.title
               }')"
                              id="deleteBtn-${job._id}"
                              title="מחיקה"
                           >
                              <i class="fas fa-trash"></i>
                              מחיקה
                           </button>
                        </div>
                        <div id="deleteConfirm-${
                           job._id
                        }" class="delete-confirm-popover" style="display:none; position:relative;">
                           <div class="alert alert-warning p-2 mb-1 mt-2 small d-inline-block" style="min-width:180px; max-width:250px;">
                              <div class="mb-2 text-center" style="font-size:0.95em;">? &quot; האם למחוק את &quot;${
                                 job.title
                              }</div>
                              <div class="btn-group btn-group-sm w-100" role="group">
                                 <button type="button" class="btn btn-danger btn-sm" onclick="confirmDeleteJob('${
                                    job._id
                                 }')">כן</button>
                                 <button type="button" class="btn btn-secondary btn-sm" onclick="cancelDeleteJob('${
                                    job._id
                                 }')">לא</button>
                              </div>
                           </div>
                        </div>
                        <div id="deleteSuccess-${
                           job._id
                        }" class="delete-success-popover" style="display:none; position:relative;">
                           <div class="alert alert-success p-2 mb-1 mt-2 small d-inline-block" style="min-width:180px; max-width:250px;">
                              <div class="d-flex align-items-center">
                                 <i class="fas fa-check-circle fa-lg text-success mr-2"></i>
                                 <span>! המשרה נמחקה בהצלחה</span>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         `
            )
            .join('')

         jobsList.innerHTML = jobsHTML
      }

      // פונקציה לעריכת משרה
      function editJob(jobId, title, description) {
         // יצירת טופס עריכה
         const newTitle = prompt('כותרת המשרה:', title)
         if (newTitle === null) return // המשתמש ביטל

         const newDescription = prompt('תיאור המשרה:', description)
         if (newDescription === null) return // המשתמש ביטל

         if (newTitle.trim() === '' || newDescription.trim() === '') {
            alert('כותרת ותיאור המשרה הם שדות חובה!')
            return
         }

         // שליחת בקשת עדכון
         updateJob(jobId, newTitle, newDescription)
      }

      // פונקציה לעדכון משרה בשרת
      async function updateJob(jobId, title, description) {
         try {
            const response = await fetch(`${API_BASE_URL}/jobs/${jobId}`, {
               method: 'PUT',
               headers: {
                  'Content-Type': 'application/json'
               },
               body: JSON.stringify({
                  title: title,
                  description: description
               })
            })

            const result = await response.json()

            if (response.ok) {
               alert('המשרה עודכנה בהצלחה!')
               loadJobs() // טעינה מחדש של הרשימה
            } else {
               alert(
                  `שגיאה בעדכון המשרה: ${result.message || 'שגיאה לא ידועה'}`
               )
            }
         } catch (error) {
            console.error('Error updating job:', error)
            alert('שגיאה בתקשורת עם השרת. אנא נסה שוב.')
         }
      }

      // משתנים גלובליים למחיקה
      let currentDeleteJobId = null
      let currentDeleteJobTitle = null

      // פונקציה למחיקת משרה
      function deleteJob(jobId, title) {
         currentDeleteJobId = jobId
         currentDeleteJobTitle = title

         // הצגת חלונית אישור מחיקה
         const deleteConfirmModal =
            document.getElementById('deleteConfirmModal')
         const deleteConfirmText = document.getElementById('deleteConfirmText')

         deleteConfirmText.textContent = `האם אתה בטוח שברצונך למחוק את המשרה "${title}"?\n\nפעולה זו אינה הפיכה!`
         deleteConfirmModal.style.display = 'block'

         // הסתרת הודעות אחרות
         document.getElementById('deleteSuccessMessage').style.display = 'none'
      }

      // פונקציה לביצוע מחיקת משרה
      async function performDeleteJob(jobId) {
         try {
            const response = await fetch(`${API_BASE_URL}/jobs/${jobId}`, {
               method: 'DELETE'
            })

            const result = await response.json()

            if (response.ok) {
               // הסתרת כל הודעות הצלחה קודמות
               document
                  .querySelectorAll('.delete-success-popover')
                  .forEach((el) => (el.style.display = 'none'))
               // הצגת הודעת הצלחה מתחת לכפתור המתאים
               const successDiv = document.getElementById(
                  'deleteSuccess-' + jobId
               )
               if (successDiv) {
                  successDiv.style.display = 'block'
                  setTimeout(() => {
                     successDiv.style.display = 'none'
                  }, 3500)
               }
               // טעינה מחדש של הרשימה (אפשר לעכב מעט כדי שההודעה תוצג)
               setTimeout(() => loadJobs(), 1200)
            } else {
               alert(
                  `שגיאה במחיקת המשרה: ${result.message || 'שגיאה לא ידועה'}`
               )
            }
         } catch (error) {
            console.error('Error deleting job:', error)
            alert('שגיאה בתקשורת עם השרת. אנא נסה שוב.')
         }
      }

      // משתנה גלובלי לשמירת ה-id של הפופ-אבר הפתוח
      let openDeletePopoverId = null

      // הצגת פופ-אבר מחיקה מתחת לכפתור המתאים
      window.showDeleteConfirm = function (jobId, title) {
         // סגור פופ-אבר פתוח אחר
         if (openDeletePopoverId && openDeletePopoverId !== jobId) {
            const prev = document.getElementById(
               'deleteConfirm-' + openDeletePopoverId
            )
            if (prev) prev.style.display = 'none'
         }
         // פתח את הפופ-אבר הנוכחי
         const pop = document.getElementById('deleteConfirm-' + jobId)
         if (pop) pop.style.display = 'block'
         openDeletePopoverId = jobId
         // הסתר הודעת הצלחה
         document.getElementById('deleteSuccessMessage').style.display = 'none'
      }

      // ביטול פופ-אבר
      window.cancelDeleteJob = function (jobId) {
         const pop = document.getElementById('deleteConfirm-' + jobId)
         if (pop) pop.style.display = 'none'
         openDeletePopoverId = null
      }

      // אישור מחיקה
      window.confirmDeleteJob = function (jobId) {
         performDeleteJob(jobId)
         // סגור את הפופ-אבר מיד
         cancelDeleteJob(jobId)
      }
   </script>
